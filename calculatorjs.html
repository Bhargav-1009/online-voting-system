<!DOCTYPE html>
<html ng-app="calculator">
<head>
  <title>AngularJS Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .calculator {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px;
      display: inline-block;
    }
    .calculator input {
      width: 100%;
    }
  </style>
</head>
<body ng-keypress="handleKeyPress($event)">
  <div ng-controller="calculatorCtrl" class="calculator">
    <input type="text" ng-model="display" readonly>
    <br>
    <button ng-click="addToDisplay('7')">7</button>
    <button ng-click="addToDisplay('8')">8</button>
    <button ng-click="addToDisplay('9')">9</button>
    <button ng-click="addToDisplay('/')">/</button>
    <br>
    <button ng-click="addToDisplay('4')">4</button>
    <button ng-click="addToDisplay('5')">5</button>
    <button ng-click="addToDisplay('6')">6</button>
    <button ng-click="addToDisplay('*')">*</button>
    <br>
    <button ng-click="addToDisplay('1')">1</button>
    <button ng-click="addToDisplay('2')">2</button>
    <button ng-click="addToDisplay('3')">3</button>
    <button ng-click="addToDisplay('-')">-</button>
    <br>
    <button ng-click="addToDisplay('0')">0</button>
    <button ng-click="addToDisplay('.')">.</button>
    <button ng-click="calculate()">=</button>
    <button ng-click="addToDisplay('+')">+</button>
    <br>
    <input type="text" ng-model="result" readonly>
  </div>
  
  <script>
    var app = angular.module('calculator', []);
    app.controller('calculatorCtrl', function($scope) {
      $scope.display = '';
      $scope.result = 0;
      
      $scope.addToDisplay = function(value) {
        $scope.display += value;
      };
      
      $scope.calculate = function() {
        $scope.result = eval($scope.display);
      };

      $scope.handleKeyPress = function(event) {
        // Check if the pressed key is a number or an operator
        if ((event.keyCode >= 48 && event.keyCode <= 57) || // numbers
            (event.keyCode === 42 || event.keyCode === 43 || event.keyCode === 45 || event.keyCode === 46 || event.keyCode === 47)) { // operators
          // Convert the keycode to its corresponding character
          var key = String.fromCharCode(event.keyCode);
          $scope.addToDisplay(key);
        }
        // Check if the pressed key is the equals key
        else if (event.keyCode === 61 || event.keyCode === 13) { // equals
          $scope.calculate();
        }
      };
    });
  </script>
</body>
</html>
